<div class = 'header_container' *ngIf="isAuth || !authEnable">
    <div class = 'header_logo'><a routerLink='/'><img src ='#'></a></div>
    <nav class = 'header_nav'>
      <ul class = 'nav'>
        <li *ngFor="let item of menuItems" class='nav_item'>
          <a routerLink={{item.Path}} href="{{item.Path}}" class='nav_link'>{{item.Name}}</a>
        </li>
      </ul>
    </nav>
</div>
