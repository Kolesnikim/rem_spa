<div class = 'header_container' *ngIf="isAuthenticated || !isAuthEnabled">
    <div class = 'header_logo'><a routerLink='/'><img src ='#'></a></div>
    <nav class = 'header_nav'>
      <ul class = 'nav'>
        <li *ngFor="let item of menuItems | async" class='nav_item'>
          <a routerLink={{item.Path}} class='nav_link' (click)="logout(item, $event)">{{item.Name}}</a>
        </li>
      </ul>
    </nav>
</div>
